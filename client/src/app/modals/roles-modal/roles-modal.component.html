<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="btn btn-close close pull-right" (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul>
    @for (role of availableRoles; track $index) {
      <div class="form-check">
        <input
        type="checkbox"
        class="form-check-input"
        [checked]="selectedRoles.includes(role)"
        value="role"
        (change)="updateChecked(role)"
        [disabled]="role === 'Admin' && username === 'admin'"
      >
      </div>
      <!-- <li>{{item}}</li> -->
    }
  </ul>
</div>
<div class="modal-footer">
  <button [disabled]="selectedRoles.length === 0" type="button" class="btn btn-success" (click)="onSelectRoles()">Submit</button>
</div>

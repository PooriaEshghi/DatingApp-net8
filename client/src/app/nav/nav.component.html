<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
      @if(accountService.currentUser()){

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
    }
    @if (accountService.currentUser()) {
      <div class="dropdown" dropdown>
        <a class="dropdown-toggle text-light text-decoration" dropdownToggle >Welcome User</a>
        <div class="dropdown-menu"*dropdownMenu >
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"  (click)="logout()">Logout</a>
        </div>
      </div>
    }
    @if (!accountService.currentUser()) {

      <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <input class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username" >
        <input class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Username" type="password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    }
  </div>
</nav>
